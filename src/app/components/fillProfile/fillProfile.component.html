<div class="container">
    <h2>Hi {{user.username}}, Welcome to codepost!</h2>
    <h2>Let's setup your profile first.</h2>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)">
        <div class="container" style="margin-top: 20px;">
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Describe yourself in one line</label>
                <input type="text" class="col-md-4 form-control" name="bio" [formControl]="profileForm.controls['bio']">
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Describe yourself in one paragraph</label>
                <textarea class="col-md-4 form-control" rows = "5" cols = "50" name = "about" [formControl]="profileForm.controls['about']">
                </textarea>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label">Add Your Skills</label>
                <select class="col-md-4 form-control" name="bio" [formControl]="profileForm.controls['']">
            </div>
        </div>
    </form>
</div>
