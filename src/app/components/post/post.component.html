<div class="container body-blur">
  <div class="page-header">
    <h1>Post a Session</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">

    <div class="form-group row">
      <label class="col-md-3 col-form-label">Title of Session</label>
      <input type="text" class="col-md-4 form-control" name="First Name" [formControl]="postForm.controls['title']" />
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label">Date</label>
      <input type="text" autoClose class="col-md-4 form-control" name="dp" (click)="d.toggle()" [formControl]="postForm.controls['startDate']"
        ngbDatepicker #d="ngbDatepicker" />
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label">From</label>
      <ngb-timepicker name="startTime" meridian="true" [formControl]="postForm.controls['startTime']"></ngb-timepicker>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-form-label">To</label>
      <ngb-timepicker name="endTime" meridian="true" [formControl]="postForm.controls['endTime']"></ngb-timepicker>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label">Description</label>
      <textarea name="description" id="description" [formControl]="postForm.controls['description']"></textarea>
    </div>
    <input type="submit" class="btn filled align-items-center" value="Post">
  </form>
</div>
