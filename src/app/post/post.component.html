<div class="body-blur">
  <div class="row columns">
    <h1>Post a Session</h1>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="addPost(postForm.value)">
    <div class="row">
      <div class="columns small-12 medium-6">
        <label>Title of Session
          <input type="text" name="title" [formControl]="postForm.controls['title']">
        </label>
        <div class="alert" *ngIf="!postForm.controls['title'].valid && postForm.controls['title'].touched">You must specify a title that's at least 15 characters long.</div>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12 medium-6">
        <label>Date
          <input type="text" autoClose name="dp" (click)="d.toggle()" [formControl]="postForm.controls['startDate']" ngbDatepicker
            #d="ngbDatepicker">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="columns small-12 medium-4">
        <label>Start Time
			<ngb-timepicker name="startTime" meridian="true" [formControl]="postForm.controls['startTime']"></ngb-timepicker>
        </label>
      </div>
      <div class="columns small-12 medium-4">
        <label>End Time
         <ngb-timepicker name="endTime" meridian="true" [formControl]="postForm.controls['endTime']"></ngb-timepicker>
        </label>
      </div>
    </div>
    <div class="row columns">
      <label>Description
        <textarea name="description" id="description" [formControl]="postForm.controls['description']"></textarea>
      </label>
      <div class="alert" *ngIf="!postForm.controls['description'].valid && postForm.controls['description'].touched">You must specify a description that's at least 500 characters long.</div>
      <input type="submit" class="cta-btn filled" value="Post Tutorial" [disabled]="!postForm.valid">
    </div>
  </form>
</div>
